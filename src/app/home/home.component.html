<div class="container mt-5">
  <h1>Pepper</h1>
  <h3>news app</h3>
  <div class="row mt-5">
    <div class="col-md-6">
      <h4>Log in</h4>

      <input
        class="form-control m-2"
        type="text"
        placeholder="email"
        name="emailLogin"
        required
      />
      <input
        class="form-control m-2"
        type="password"
        placeholder="password"
        name="passwordLogin"
        required
      />
      <button class="btn btn-primary btn-lg m-2">Login</button>
    </div>
    <div class="col-md-6">
      <form #registerForm="ngForm">
        <h4>Register</h4>
        <hr />
        <div class="form-group">
          <input
            type="text"
            class="form-control m-2"
            required
            name="email"
            [(ngModel)]="model.email"
            placeholder="email"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control m-2"
            type="password"
            required
            placeholder="password"
            name="password"
            [(ngModel)]="model.password"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control m-2"
            type="text"
            required
            placeholder="username"
            name="username"
            [(ngModel)]="model.username"
          />
        </div>
        <div class="form-group text-center">
          <button
            class="btn btn-success m-2"
            *ngIf="registerForm.dirty"
            type="submit"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
